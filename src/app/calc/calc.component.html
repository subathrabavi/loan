<div class="container">
    <h2>Loan Calculator</h2>
  
    <div class="form-group">
      <label for="loanAmount">Loan Amount ($):</label>
      <input type="number" id="loanAmount" [(ngModel)]="loanAmount" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" id="interestRate" [(ngModel)]="interestRate" class="form-control">
    </div>
  
    <div class="form-group">
      <label for="loanTerm">Loan Term (years):</label>
      <input type="number" id="loanTerm" [(ngModel)]="loanTerm" class="form-control">
    </div>
  
    <button (click)="calculateLoan()" class="btn btn-primary">Calculate</button>
  
    <div *ngIf="monthlyPayment">
        <h4>Monthly Payment: â‚¹{{ monthlyPayment | number:'1.2-2' }}</h4>
      </div>
  </div>
