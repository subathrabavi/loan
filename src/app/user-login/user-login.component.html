
<body>
    <div class="contact-form">
        <img src="/assets/avatar.jpg" class="avatar">
        <h2>Login Form</h2>
        <form [formGroup]="userloginForm" (submit)="login($event)">
            <div>
                <input type="text" class="form-control" formControlName="name" name="name"
                    placeholder="Enter Your Name">
                <div *ngIf="userloginForm.get('name')?.touched && userloginForm.get('name')?.hasError('required')"
                    class="text-danger"> * Name is required</div>
            </div>
            <div>
                <input type="password" class="form-control" formControlName="password" name="password"
                    placeholder="Enter Your Password">
                <div *ngIf="userloginForm.get('password')?.touched && userloginForm.get('password')?.hasError('required')"
                    class="text-danger"> * Password is required</div>
            </div>
            <div class="btn-area">
                <button type="submit" class="btn2">LOGIN</button>
            </div>
            <p style="color: rgb(10, 9, 8); text-align: center;">don't have an account <a href="#">Register here..</a></p>
        </form>
    </div>
</body>
